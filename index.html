<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    

        <form onsubmit="docheck() ; return false">
            Electricity from power source: <input type="number" id="num1"></input>
            <br>
            <br>
        
            Electricity from inverter: <input type="number" id="num2"></input>
        <br></br>

        <button type="submit">CHECK BULB</button>
            
            
        
            </form>
            <script>

            function docheck(){

let num1=+document.querySelector("#num1").value;
let num2=+document.querySelector("#num2").value;

if (num1 ==1 && num2==1){
    console.log("Bulb is open")
}
else if(num1 ==1 && num2==0){
    console.log("Bulb is open by power source")
}
else if(num1==0 && num2==1){
    console.log("Bulb is open from inverter")
}
else if(num1==0 && num2==0){
    console.log("Bulb is closed")
}



   }






    </script>



    
</body>
</html>
